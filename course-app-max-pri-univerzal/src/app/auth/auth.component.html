<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2" >
      <div style="text-align: center" *ngIf="isLoading">
        <app-loading-spiner></app-loading-spiner>
      </div>
<!--      <div class="alert alert-danger" *ngIf="error">-->
<!--        {{error}}-->
<!--        <br>-->
<!--        <button class="btn btn-danger" (click)="onErrorOk()">OK</button>-->
<!--      </div>-->
      <app-alert [message]="error" (close)="onErrorOk()" *ngIf="error"></app-alert>
      <form (ngSubmit)="onSubmit(authForm)" #authForm=ngForm *ngIf="!isLoading">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="email" id="email" ngModel email required name="email" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" ngModel required minlength="6" name="password" class="form-control"/>
        </div>
        <div>
          <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
          |
          <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
