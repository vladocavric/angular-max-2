<h1 *ngIf="!allowEdit">You are not allowed to edit this server</h1>
<div *ngIf="allowEdit">
<button class="btn btn-primary" (click)="onReloadServer()">Reload Server</button>
<div class="form-group">
  <label for="name">Server Name</label>
  <input
    type="text"
    id="name"
    class="form-control"
    [(ngModel)]="serverName">
</div>
<div class="form-group">
  <label for="status">Server Status</label>
  <select
    id="status"
    class="form-control"
    [(ngModel)]="serverStatus">
    <option value="online">Online</option>
    <option value="offline">Offline</option>
  </select>
</div>
<button
  class="btn btn-primary"
  (click)="onUpdateServer()">Update Server</button>
</div>
