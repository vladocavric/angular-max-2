<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <p *ngIf="form.invalid && email.touched && password.touched" class="alert alert-danger">Form is invalid</p>

          <label for="username">Email</label>
          <p *ngIf="email.invalid && email.touched" class="alert alert-danger">Please enter the valid email address</p>
          <input class="form-control" type="email" name="username" id="username" ngModel required email #email="ngModel">
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select name="subscription" id="subscription" class="form-control" [ngModel]="defaultSubscription">
            <option *ngFor="let sub of subscriptions" [value]="sub">{{sub}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <p *ngIf="password.touched && password.invalid" class="alert alert-danger">Password is required</p>
          <input class="form-control" type="password" name="password" id="password" ngModel required minlength="6" #password="ngModel">
        </div>
        <button class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="submitted">
    <hr>
    <p>username: {{user.username}}</p>
    <p>password: {{user.password}}</p>
    <p>subscription: {{user.subscription}}</p>
  </div>
</div>
