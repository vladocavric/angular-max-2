<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="error" class="alert alert-danger">
      {{error}}
      <br>
      <button class="btn btn-danger" (click)="onErrorOk()" type="button">OK</button>
    </div>
    <div *ngIf="isLoading" class="center-align">
      <app-loading-spiner></app-loading-spiner>
    </div>
    <form (ngSubmit)="onSubmit(form)" #form=ngForm *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" ngModel name="email" required email class="form-control" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" ngModel name="password" required minlength="6" class="form-control" />
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">{{isLoginMode? 'Log In' : 'Sign Up'}}</button> |
        <button class="btn btn-primary" type="button" (click)="onSwitch()">Switch to  {{isLoginMode? 'Register' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
