<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onAddIngredient(form)" #form="ngForm">
      <div class="row mb-2">
        <div class="col-5">
          <label for="name">Name</label>
          <input type="text" class="form-control" placeholder="Name" id="name" ngModel name="name" required >
        </div>
        <div class="col-2">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" placeholder="Amount" id="amount" ngModel name="amount" required  pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
<!--          <button class="btn btn-success" type="submit" (click)="onAddIngredient(name, amount)">Add</button>-->
          <button class="btn btn-success" type="submit" [disabled]="form.invalid || !form.dirty">{{!startEdit ? 'Add' : 'Update'}}</button>
          <button class="btn btn-info mx-2" type="button"  (click)="onCancel()">Clear</button>
          <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="startEdit">Delete</button>

        </div>
      </div>
    </form>
  </div>
</div>
