<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h1>shopping list component</h1>
      <app-shopping-list-edit></app-shopping-list-edit>
      <hr>
      <div class="list-group">
        <a class="list-group-item" *ngFor="let ingredient of (ingredients | async).ingredients; let i = index" (click)="onStartEdit(i)">{{ingredient.name}} ({{ingredient.quantity}})</a>
      </div>
    </div>
  </div>
</div>
