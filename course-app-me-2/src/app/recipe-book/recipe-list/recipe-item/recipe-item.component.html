<a [routerLink]="['/recipes', element.id ]">
  <div class="card" routerLinkActive="bg-light" >
    <img src="{{element.imgPath}}" alt="slika jela" style="height: 250px; object-fit: cover;">
    <div class="card-body">
      <h3 class="card-title">{{element.name}}</h3>
      <p class="card-text">{{element.description}}</p>
    </div>
  </div>
</a>
