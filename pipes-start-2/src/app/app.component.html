<div class="container">
  <div class="row">
    <h1>App status: {{appStatus | async}}</h1>
    <input type="text" [(ngModel)]="filteredString">
    <br>
    <br>
    <button class="btn btn-primary" (click)="onAddServer()">add server</button>
    <hr>
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter:filteredString:'status'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten:15 }}</strong> | {{ server.instanceType | uppercase }}
          | {{ server.started | date:'fullDate' | uppercase }}
        </li>
      </ul>
    </div>
  </div>
</div>
