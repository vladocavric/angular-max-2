<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username" ngModel required #username="ngModel">
            <p *ngIf="username.invalid && username.touched" class="alert alert-warning">please write valid username</p>

          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
            <p *ngIf="email.invalid && email.touched && email.dirty" class="alert alert-warning">please write valid email</p>
          </div>
          <p *ngIf="userData.invalid && userData.touched" class="alert alert-danger">please write valid data</p>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <label for="questionAnswer">Question Answer</label>
          <textarea name="questionAnswer" id="questionAnswer" class="form-control"  rows="3" [(ngModel)]="answer"></textarea>
          <div>Your answer is: {{answer}}</div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label for="gender">
            <input type="radio" name="gender" ngModel [value]="gender"  id="gender" required>
            {{gender}}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Submit</button>
      </form>
      <div *ngIf="f.submitted">
        <hr>
        <h3>Your Data</h3>
        <p>username: {{user.username}}</p>
        <p>mail: {{user.mail}}</p>
        <p>secret: {{user.secret}}</p>
        <p>answer: {{user.answer}}</p>
        <p>gender: {{user.gender}}</p>
      </div>
    </div>
  </div>
</div>
