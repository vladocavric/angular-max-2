<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row mb-2">
        <div class="col-5">
          <label for="name">Name</label>
          <input type="text" class="form-control" placeholder="Name" id="name" name="name" ngModel required>
        </div>
        <div class="col-2">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" placeholder="Amount" id="amount" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success" type="submit" [disabled]="f.invalid">{{editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-info mx-1" type="button" (click)="onClear()">Clear</button>
          <button class="btn btn-danger " type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
