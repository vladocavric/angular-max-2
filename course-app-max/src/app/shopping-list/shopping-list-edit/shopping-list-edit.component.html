<div class="row">
  <div class="col-12">
    <form>
      <div class="row mb-2">
        <div class="col-5">
          <label for="name">Name</label>
          <input type="text" class="form-control" placeholder="Name" id="name" #nameInput>
        </div>
        <div class="col-2">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" placeholder="Amount" id="amount" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button>
          <button class="btn btn-danger mx-1" type="button">Delete</button>
          <button class="btn btn-info" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
